<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Async CSS Example</title>
  
  <!-- Async-style CSS loading -->
  <link rel="stylesheet" href="styles.623041ad319ab244.css" media="print" onload="this.media='all'">
  <noscript>
    <link rel="stylesheet" href="styles.623041ad319ab244.css">
  </noscript>
</head>
<body>
  <main>
    <h1>Hello, GitHub Pages!</h1>
    <p>This is a demo of async CSS loading using the media and onload trick.</p>
  </main>
</body>
</html>
